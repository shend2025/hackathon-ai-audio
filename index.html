<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collart Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Phone Frame Container */
        .phone-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 0 2px #333, 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }


        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            z-index: 10;
        }

        /* App Content */
        .app-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 20px 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .navigation-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-card {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .nav-card:active {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .nav-card-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .nav-card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .nav-card-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* 生成结果按钮样式 */
        .generation-results-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .generation-results-btn:active {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .results-icon {
            font-size: 1.2rem;
        }

        .results-text {
            font-size: 0.9rem;
            font-weight: 600;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 400px) {
            .phone-frame {
                width: 100%;
                max-width: 350px;
                height: 100vh;
                max-height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="app-content">
                <div class="header">
                    <h1>🎵 Collart Audio</h1>
                    <p> Edit your audio by AI</p>
                </div>

                <div class="navigation-cards">
                    <a href="extract-music.html" class="nav-card">
                        <div class="nav-card-header">
                            <div class="nav-card-icon">🎵</div>
                            <div class="nav-card-title">一键提取纯音乐</div>
                            <div class="nav-card-description">
                                从TikTok视频提取去除人声的背景音乐
                            </div>
                        </div>
                    </a>

                    <a href="synthesize-video.html" class="nav-card">
                        <div class="nav-card-header">
                            <div class="nav-card-icon">🎬</div>
                            <div class="nav-card-title">AI视频配音</div>
                            <div class="nav-card-description">
                                学习视频中的音乐风格，生成独创配音
                            </div>
                        </div>
                    </a>
                </div>

                <!-- 生成结果按钮 -->
                <a href="generation-results.html" class="generation-results-btn">
                    <span class="results-icon">📋</span>
                    <span class="results-text">生成结果</span>
                </a>
            </div>
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        class AudioVideoPlatform {
            constructor() {
                this.init();
            }

            init() {
                // 设置导航卡片点击事件
                this.setupNavigationCards();
            }

            // 设置导航卡片点击事件
            setupNavigationCards() {
                const extractCard = document.querySelector('a[href="extract-music.html"]');
                const synthesizeCard = document.querySelector('a[href="synthesize-video.html"]');
                const resultsBtn = document.querySelector('.generation-results-btn');

                // 添加点击动画效果
                [extractCard, synthesizeCard].forEach(card => {
                    card.addEventListener('click', (e) => {
                        // 添加点击动画
                        card.style.transform = 'translateY(-2px)';
                        card.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.15)';
                        
                        setTimeout(() => {
                            card.style.transform = '';
                            card.style.boxShadow = '';
                        }, 150);
                    });
                });

                // 为生成结果按钮添加点击动画
                if (resultsBtn) {
                    resultsBtn.addEventListener('click', (e) => {
                        resultsBtn.style.transform = 'translateY(-1px)';
                        resultsBtn.style.background = 'rgba(255, 255, 255, 0.25)';
                        
                        setTimeout(() => {
                            resultsBtn.style.transform = '';
                            resultsBtn.style.background = '';
                        }, 150);
                    });
                }
            }
        }

        // 初始化应用
        let audioVideoPlatform;
        document.addEventListener('DOMContentLoaded', () => {
            audioVideoPlatform = new AudioVideoPlatform();
        });
    </script>
</body>
</html>
