    <script>
        class AudioVideoPlatform {
            constructor() {

            init() {
                // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„ç¼“å­˜å˜é‡

            async handleExtractMusic(e) {
                e.preventDefault();

                    return;

                this.hideValidation('videoUrlValidation');
                this.hideExtractError();

                // Disable button during processing
                const extractBtn = document.getElementById('extractBtn');
                extractBtn.disabled = true;
                extractBtn.textContent = 'å¤„ç†ä¸­...';

                try {
                    const result = await this.extractBackgroundMusic(videoUrl);
                    this.showExtractSuccess('éŸ³é¢‘æå–ä»»åŠ¡å·²æäº¤ï¼Œè¯·æŸ¥çœ‹å†å²è®°å½•');
                    console.log('éŸ³é¢‘æå–ä»»åŠ¡å·²æäº¤:', result);

                    setTimeout(() => {

            async extractBackgroundMusic(videoUrl) {
                // è°ƒç”¨æœ¬åœ°API
                const response = await fetch('/api/extract-music', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ videoUrl })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message || 'æå–èƒŒæ™¯éŸ³ä¹å¤±è´¥');
                }

                return {
                    success: true,
                    message: result.message,
                    taskId: result.taskId
                };
            }

            isValidUrl(string) {
                try {
                    const url = new URL(string);
                    const hostname = url.hostname.toLowerCase();
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯ TikTok é“¾æ¥
                    const validDomains = [
                        'tiktok.com',
                        'www.tiktok.com'
                    ];
                    
                    return validDomains.some(domain => hostname === domain);
                } catch (_) {
                    return false;
                }
            }

            showValidation(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.classList.add('show');
            }

            hideValidation(elementId) {
                document.getElementById(elementId).classList.remove('show');

            showExtractError(message) {

                document.getElementById('extractError').classList.add('show');

                const successDiv = document.createElement('div');
                successDiv.className = 'success-notification';
                successDiv.textContent = message;
                document.body.appendChild(successDiv);

                // 3ç§’åè‡ªåŠ¨ç§»é™¤
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.style.animation = 'slideOutRight 0.3s ease';
                        setTimeout(() => {
                            if (successDiv.parentNode) {

            // å¤„ç†ç²˜è´´äº‹ä»¶
            handlePaste(e) {

                if (this.isProcessing) {

                setTimeout(() => {

            // å¤„ç†è¾“å…¥äº‹ä»¶
            handleInput(e) {

                if (this.isProcessing) {

                clearTimeout(this.inputTimeout);

            // æ£€æŸ¥å¹¶è‡ªåŠ¨æå–
            checkAndAutoExtract() {

                if (!videoUrl || this.isProcessing) {

                const extractBtn = document.getElementById('extractBtn');

                }

                try {

                    console.log('è‡ªåŠ¨éŸ³é¢‘æå–ä»»åŠ¡å·²æäº¤:', result);

                    this.notifyMainPageToShowHistory();

                    this.isProcessing = false;
